<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 24px;
            background-color: #ffffff;
        }
        h1 {
            font-size: 28px;
        }
        p {
            font-size: 16px;
        }
        .btn {
            display: block;
            margin: 16px auto;
            padding: 14px;
            width: 100%;
            max-width: 320px;
            font-size: 18px;
            color: white;
            background-color: #1a73e8;
            border-radius: 6px;
            text-decoration: none;
        }
        .secondary {
            background-color: #4caf50;
        }
        .note {
            font-size: 14px;
            color: #555;
            margin-top: 24px;
        }
    </style>
</head>
<body>

<h1>ðŸŽ¬ BusVideos</h1>
<p>Entretenimiento a bordo</p>

<!-- BOTÃ“N ABRIR APP (PASAJERO) -->
<a class="btn" id="btnAbrir">â–¶ Abrir BusVideos</a>

<!-- BOTÃ“N INSTALAR -->
<a class="btn secondary" href="BusVideos.apk">â¬‡ Instalar BusVideos</a>

<!-- BOTÃ“N ACTIVAR SERVICIO -->
<a class="btn" id="btnActivar">â–¶ Activar BusVideos</a>

<p class="note">
    Bienvenido<br>
    Disfruta de nuestro servicio
</p>

<script>
    const params = new URLSearchParams(window.location.search);
    const bus = params.get("bus");

    // ðŸ‘‰ ABRIR NORMAL (SIN MODO)
    let abrirLink = "busvideos://open";
    if (bus) {
        abrirLink += `?bus=${bus}`;
    }
    document.getElementById("btnAbrir").href = abrirLink;

    // ðŸ‘‰ ACTIVAR (SOLO CON modo=activar)
    if (bus) {
        document.getElementById("btnActivar").href =
            `busvideos://open?modo=activar&bus=${bus}`;
    } else {
        document.getElementById("btnActivar").style.opacity = "0.5";
        document.getElementById("btnActivar").onclick = function (e) {
            e.preventDefault();
            alert("Bus no identificado para activaciÃ³n.");
        };
    }
</script>

</body>
</html>
