<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BusVideos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 24px;
      background-color: #ffffff;
    }
    h1 { font-size: 28px; }
    p { font-size: 16px; }
    .btn {
      display: block;
      margin: 16px auto;
      padding: 14px;
      width: 100%;
      max-width: 320px;
      font-size: 18px;
      color: white;
      background-color: #1a73e8;
      border-radius: 6px;
      text-decoration: none;
    }
    .secondary { background-color: #4caf50; }
    .note {
      font-size: 14px;
      color: #555;
      margin-top: 24px;
    }
  </style>
</head>

<body>

  <h1>ðŸŽ¬ BusVideos</h1>
  <p>Entretenimiento a bordo</p>

  <!-- ABRIR APP -->
  <a class="btn" id="btnAbrir">â–¶ Abrir BusVideos</a>

  <!-- INSTALAR APP -->
  <a class="btn secondary" href="BusVideos.apk">
    â¬‡ Instalar BusVideos
  </a>

  <!-- ACTIVAR SERVICIO -->
  <a class="btn" id="btnActivar">â–¶ Activar BusVideos</a>

  <p class="note">
    Bienvenido<br>
    Disfruta de nuestro servicio
  </p>

  <!-- SCRIPT ÃšNICO -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const modo = params.get("modo");
    const bus = params.get("bus");

    const btnAbrir = document.getElementById("btnAbrir");
    const btnActivar = document.getElementById("btnActivar");

    // Abrir app normal
    btnAbrir.href = bus
      ? `busvideos://open?bus=${bus}`
      : `busvideos://open`;

    // Activar servicio
    if (bus) {
      btnActivar.href = `busvideos://open?modo=activar&bus=${bus}`;
    } else {
      btnActivar.style.opacity = "0.5";
      btnActivar.onclick = (e) => {
        e.preventDefault();
        alert("No se pudo iniciar la activaciÃ³n. Bus no identificado.");
      };
    }
  </script>

</body>
</html>
